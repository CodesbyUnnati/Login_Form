<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnati's Login page</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
    integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
        <link rel="stylesheet" href="Firststyle.css">
</head>
<body>
   <div class="container">
       <h1 class="brand"><span>Unnati's Design</span></h1>
       <div class="wrapper animated bounce">
       <div class="company-info">
           <h3> Unnati's Web Design</h3>
           <ul>
               <li><i class="fa fa-road"></i> Hey folks !</li>
               <li><i class="fa fa-phone"></i> Contact me on -8949631088  </li>
               <li><i class="fa fa-envelope"></i> Thanks for Coming.   Mail Me   on - unnaticse2019@gmail.com</li>
           </ul>
       </div>
       <div class="contact">
           <h3>Email Us</h3>
           <div  class="alert">Your message has been sent </div>
           <!--VALIDATION-->
           <form id="contactForm">
               <p>
                   <label>Name</label>
                   <input type="text" name="name" id="name" required>
               </p>
               <p>
                   <label>Company</label>
                   <input type="text" name="company" id="company">
               </p>
               <p>
                   <label>Email Address</label>
                   <input type="email" name="email" id="email" required>
               </p>
               <p>
                   <label>Phone Number</label>
                   <input type="text" name="phone" id="phone">
               </p>
               <p class="full">
                   <label>Message</label>
                   <textarea name="message" rows="5" id="message"></textarea>
               </p>
               <p class="full">
                   <button type="submit">Submit</button>
               </p>
           </form>
       </div>
       </div>
   </div> 
<script src="/__/firebase/7.11.0/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
<script src="/__/firebase/7.11.0/firebase-app.js"></script>
 
   <script src="main.js"></script>
</body>
</html>
